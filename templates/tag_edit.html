{% extends 'base.html' %}
{% block title %}Update Tag{% endblock %}


{% block content %}
<h1 class="mt-5 mb-4">Update Tag</h1>

<form action="/tags/{{tag.id}}/edit" method="POST">
    <div class="form-group">
        <label for="tag-title">Name</label>
        <input type="text" name="tag_name" class="form-control" id="tag-title" value="{{tag.tag_name}}">
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
      <a href="/tags" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
