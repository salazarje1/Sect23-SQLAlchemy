{% extends 'base.html' %}
{% block title %}New User{% endblock %}


{% block content %}
<h1 class="mt-5 mb-4">Create New User</h1>

<form action="/users/{{user.id}}/edit" method="POST">
    <div class="form-group">
        <label for="first-name">First Name</label>
        <input type="text" name="first_name" class="form-control" id="first-name" value="{{user.first_name}}">
      </div>
      <div class="form-group">
        <label for="last-name">Last Name</label>
        <input type="text" name="last_name" class="form-control" id="last-name" value="{{user.last_name}}">
      </div>
      <div class="form-group">
        <label for="image-url">Image</label>
        <input type="text" name="image_url" class="form-control" id="image-url" value="{{user.image_url}}">
      </div>
      <button type="submit" class="btn btn-primary">Update User</button>
</form>



{% endblock %}
