{% extends 'base.html' %}
{% block title %}New Post{% endblock %}


{% block content %}
<h1 class="mt-5 mb-4">Create New Post</h1>

<form action="/users/{{user.id}}/posts/new" method="POST">
    <div class="form-group">
        <label for="post-title">Title</label>
        <input type="text" name="post_title" class="form-control" id="post-title">
      </div>
      <div class="form-group">
        <label for="post-content">Content</label>
        <textarea type="text" name="post_content" class="form-control" id="post-content"></textarea>
      </div>
      <input type="hidden" name="user_id" value="{{user.id}}">
      <div>
        <fieldset>
          <legend>Tags</legend>
          {% for tag in tags: %}
          <div>
            <input type="checkbox" id="{{tag.id}}" value="{{tag.id}}" name="tags">
            <label for="{{tag.id}}">{{tag.tag_name}}</label>
          </div>
          {% endfor %}
        </fieldset>
      </div>
      <button type="submit" class="btn btn-primary">Add</button>
      <a href="/users/{{user.id}}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
