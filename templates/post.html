{% extends 'base.html' %}
{% block title %}{{post.post.first_name}}{% endblock %}


{% block content %}

    <div class="card mt-3">
        <h3 class="card-header">{{post.post_title}}</h3>
        <div class="card-body">
        <h5 class="card-text">{{post.post_content}}</h5>
        <p>By {{post.post.first_name}} {{post.post.last_name}}</p>

        <h6><strong>Tags</strong> 
            {% for tag in post.tags: %}
            <span class="badge badge-primary">{{tag.tag_name}}</span>
            {% endfor %}
        </h6>
        
        <a href="/posts/{{post.id}}/edit" class="btn btn-primary">Edit</a>
        <a href="/users/{{post.post.id}}" class="btn btn-secondary">Back</a>
        <a href="/posts/{{post.id}}/delete" class="btn btn-danger">Delete</a>
        </div>
    </div>

{% endblock %}
