{% extends 'base.html' %}
{% block title %}Edit Post{% endblock %}


{% block content %}
<h1 class="mt-5 mb-4">Edit Post</h1>

<form action="/posts/{{post.id}}/edit" method="POST">
    <div class="form-group">
        <label for="post-title">Title</label>
        <input type="text" name="post_title" class="form-control" id="post-title" value="{{post.post_title}}">
      </div>
      <div class="form-group">
        <label for="post-content">Content</label>
        <textarea type="text" name="post_content" class="form-control" id="post-content">{{post.post_content}}</textarea>
      </div>
      <div>
        <fieldset>
          <legend>Tags</legend>
          {% for tag in tags: %}
          <div>
            <input type="checkbox" id="{{tag.id}}" value="{{tag.id}}" name="tags">
            <label for="{{tag.id}}">{{tag.tag_name}}</label>
          </div>
          {% endfor %}
        </fieldset>
      </div>
      <button type="submit" class="btn btn-primary">Edit</button>
      <a href="/posts/{{post.id}}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
