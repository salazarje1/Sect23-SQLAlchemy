{% extends 'base.html' %}
{% block title %}{{user.first_name}}{% endblock %}


{% block content %}

<div class="card mt-4 mb-4 border-0" style="max-width: 540px;">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img src="{{user.image_url}}" alt="User Image" class="img-fluid">
      </div>
      <div class="col-md-8">
        <div class="card-body">
            <h1 class="mt-5 mb-4">{{user.first_name}} {{user.last_name}}</h1>
            <a class="btn btn-primary" href="/users/{{user.id}}/edit">Edit</a>
            <a class="btn btn-danger" href="/users/{{user.id}}/delete">Delete</a>
        </div>
      </div>
    </div>
  </div>
<div>
  <h2>Posts</h2>
  <ul>
    {% for post in user.posts: %}
    <li><a href="/posts/{{post.id}}">{{post.post_title}}</a></li>
    {% endfor %}
  </ul>


  <a href="/users/{{user.id}}/posts/new" class="btn btn-primary">Create Post</a>
</div>
{% endblock %}
